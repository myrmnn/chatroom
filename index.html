<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- container & title -->
		<div class="container my-4">
			<h1 class="my-4 text-center"><u>Code Chat</u></h1>
			<!-- buttons for chatrooms -->
			<div class="chat-rooms mb-3 text-center">
				<div class="my-2">Choose a chatroom:</div>
				<button class="btn btn-purple" id="JavaScript">#JavaScript</button>
				<button class="btn btn-purple" id="HTML">#HTML</button>
				<button class="btn btn-purple" id="CSS">#CSS</button>
				<button class="btn btn-purple" id="General">#General</button>
				<div class="room-type-container">
					<p class="my-4 room-type text-center">#General</p>
				</div>
			</div>

			<!-- chat list / window -->
			<div class="chat-window">
				<ul class="chat-list list-group"></ul>
			</div>
			<!-- new chat form -->
			<form class="new-chat my-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text input-title">Your message:</div>
					</div>
					<input type="text" id="message" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn btn-purple" value="Send" />
					</div>
				</div>
			</form>
			<!-- update name form -->
			<form class="new-name my-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text input-title">New username:</div>
					</div>
					<input type="text" id="name" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn btn-purple" value="Update" />
					</div>
				</div>
				<div class="update-mssg"></div>
			</form>
		</div>

		<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->

		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

	</body>
</html>
